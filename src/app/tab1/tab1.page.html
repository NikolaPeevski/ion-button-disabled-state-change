<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-buttons>
    <ion-button fill="clear" (click)="changeState()"><ion-icon name="toggle-outline"></ion-icon></ion-button>
    <ion-button fill="clear" [disabled]="isDisabled"><ion-icon name="flash-outline"></ion-icon></ion-button>
  </ion-buttons>
</ion-content>
